<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Source+Sans+Pro:ital,wght@0,200;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../login/login.css">

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_left_container">
                <span>MeShop.</span>
            </div>
            <div class="navbar_right_container">
                <a href="../index.html">Home</a>
                <a href="../login/login.html">Login</a>
                <a href="#">Signup</a>
                <a href="#">My Cart</a>
            </div>
        </nav>
    </header>
    <section>
        <form class="signup_form form">
            <h1>Signup</h1>
            <input type="text" placeholder="First Name" id="signup_firstname">
            <input type="text" placeholder="Last Name" id="signup_lastname">
            <input type="email" placeholder="Email" id="signup_email">
            <input type="password" placeholder="Password" id="signup_password">
            <input type="password" placeholder="Confirm Password" id="signup_confirm_password">
            <button type="submit" id="signup_user">Signup</button>
        </form>
    </section>
    <script src="./signup.js"></script>
</body>
